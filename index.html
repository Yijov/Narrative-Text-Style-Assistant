<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/SCSS/main.css">
    <title>DVega</title>
</head>
<body>
    <!--top bar with logo of the program-->
    <div id="head-bar">
        <h1 id="head-bar-logo-text"> [LOGO] D Vega</h1>
    </div>
    <div class="container" id="poem">
        
        <!--lateral panel for main menu-->
        <div class="sidenav">
            <a href="#" id="poem-btn" class="sidenav-menu active">Poesía</a>
            <a href="#" id="tales-btn" class="sidenav-menu">Cuento</a>
            <a href="#" id="novel-btn" class="sidenav-menu">Novela</a>
            <a href="#" id="esey-Btn" class="sidenav-menu">Ensayo</a>
            <a href="#" id="haiku-Btn"class="sidenav-menu">Haiku</a>
          </div>
        <!--Area to Paste texts or upload file-->
        <div class="panel" id="work-area">
            <form id="textForm">
                <textarea name="Texto" id="work-area_text-box" maxlength="4000" placeholder="Introduzca su texto aquí " spellcheck="False" required></textarea>
                <input type="submit" class="btn" id="btn-analize" value="Analizar">
                <input type="button" class="btn" id="btn-clear" value="Despejar">
            </form>
        </div>
    </div>
    
</body>
<script type="module" src="/js/app.js"></script>
</html>
